<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="signin.php" class="sign-in-form" method="post">
            <div class="logo">
                      <img src="./img/logo.png" alt="logo" height="100" width="200" />
                  </div>
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" name="email" required="required"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required="required"/>
            </div>
            <div class="action-links"> 
              <ul>
                <li>Don't remember? <a href="forgot.html">Click Here</a></li>
              </ul>
            </div>
            
            <input type="submit" value="login" class="btn solid" name="login"/>
           
          </form>
          <form action="registration.php" class="sign-up-form" method="post">
             <div class="logo">
                      <img src="./img/logo.png" alt="logo" height="100" width="200" />
                  </div>
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Full Name" name="name" required="required"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required="required"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="password" required="required"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required="required"/>
            </div>
            <input type="submit" class="btn" value="signup" name="signup" />
          </form>
         
        </div>
      </div>


      <div class="panels-container">

          <div class="content">

            <button class="btn transparent" id="sign-up-btn">
              Register
            </button>
          </div>
          <img src="img/alt.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already a member?</h3>
