<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./css/style_signup_signin.css" />
  <title>PETSMART | Sign In or Sign Up</title>

      <!-- Theme icon -->
      <link rel="shortcut icon" href="images/logo.png">
</head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="forgot.php" class="sign-in-form" method="post">
            <div class="logo">
                      <img src="./img/logo.png" alt="logo" height="100" width="200" />
                  </div>
            <h2 class="title">Change your password</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" name="email" required="required"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="New Password" name="password" required="required"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" name="confirmPassword" required="required"/>
            </div>
            <input type="submit" value="Reset" class="btn solid" name="login"/>
           
          </form>
  
        </div>
      </div>
      
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content"> 
            <h3>Forgot your password?</h3>
            <p>
              Reset your password here.
            </p>
          </div>
          <img src="img/alt.png" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
