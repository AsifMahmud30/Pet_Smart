<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETSMART | Home Page</title>

    <!-- Theme icon -->
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>
        <div class="big-wrapper light"> <!--whole page class-->
            <header>
                <div class="container">

                  <div class="logo">
                      <img src="./img/logo.png" alt="logo"/>
                      <h3>PetSmart</h3>
                  </div>  

                  <div class="links">
                      <ul>
                          <li><a href="store.html">Store</a></li>
                          <li><a href="about.html">About Us</a></li>
                          <li><a href="index.html" class="btn">Sign Out</a></li>
                      </ul>
                  </div>

                  <div class="overlay"></div>

                  <div class="hamburger-menu">
                      <div class="bar">

                      </div>
                  </div>

                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Welcome to PetSmart.</h1>
                            <h1>Start An Adoption Now!</h1>
                        </div>
                        <p class="text">
                            We have the most curated adoption service in Asia. We also provide premium pet food and services for all our members.
                        </p>
                        <div class="cta">
                          <a href="#" class="btn">SEE OUR BEST BUDDIES</a>  
                        </div>
                    </div>

                    <div class="right">
                        <img src="./images/petImage.png" alt="petImage" class="pet">
                    </div>
                </div>

            </div>
            
            <div class="bottom-area">
                <div class="container">
                   <button class="toggle-btn">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </div>

        </div>

    </main>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
